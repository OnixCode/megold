        <style>
        .grid-container {
            display: grid;
            /*The number of autos define the number of columns*/
            grid-template-columns: auto auto auto auto auto auto; 
            background-image: url('Background.svg');
            background-size: 100% 100%;
            background-position: center;
            padding: 10px;
            
        } 
        .grid-back {
            background-image: url('CoinBack.svg');
            background-size: cover;
            background-position: center;
            font-size: 30px;
            justify-content: center;
            align-items: center;
            display: flex; 
            text-decoration: normal; 
        }
        .grid-item {
            background-image: url('Cartooncoin.svg');
            background-size: cover;
            background-position: center;
            border: 1px solid black; 
            text-decoration: none;
        }
        .grid-wide {
            background-color: rgba(10, 85, 184, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1/7;
        }
        </style>

    <script>
        var width = document.getElementById('grid0').offsetWidth;
        var megold = [
            "Up", "Up", "Up", "Up", "Up",
            "Down", "Down", "Down", "Down", "Down",
            "Left", "Left", "Left", "Left", "Left", 
            "Right", "Right", "Right", "Right", "Right",
            "Map", "Key", "Treasure", "North Star", "Escape", 
            "Wild", "Wild", "Wild", "Wild", "Wild",
            "Trap", "Trap", "Trap", "Trap",
            "Protect", "Protect"];
        var assigned = [];

        function setWidth() {
            for (i=0; i<megold.length; i++) {
                document.getElementById("grid"+i).style.height = `${width}px`;
                console.log(width);
            }
        }

        function restartgame() {
            megold.sort(function(a,b){return 0.5 - Math.random()});
            populate();
        }

        function populate() {
            for(i=0; i<megold.length; i++){
                console.log(megold[i]);
                assigned[i] = megold[i];
                document.getElementById("grid"+i).innerHTML = megold[i];
            }
        }

        function play(i) {
            var x = document.getElementById("grid"+i);
            console.log(x);
            x.classList.remove('grid-item');
            x.classList.add('grid-back');
            /*if (x.style.display === "none"){
                x.style.display = "block";
            }else {x.style.display = "none";
            }*/
        }
        
        setWidth();

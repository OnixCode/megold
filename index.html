<!DOCTYPE html>
<html lang="US-en">
    <head>
        <title>ME Gold</title>
        <meta name="viewport" content="device=device-width, initial-scale=1.0">
        <style>
        .grid-container {
            display: grid;
            /*The number of autos define the number of columns*/
            grid-template-columns: auto auto auto; 
            background-color: #2196F3;
            padding: 10px;
        } 
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        .grid-wide {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1/4;
        }
        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-wide">1</div>
            <div id="grid0" class="grid-item">2</div>
            <div id="grid1" class="grid-item">3</div>  
            <div id="grid2" class="grid-item">4</div>
            <div id="grid3" class="grid-item">5</div>
            <div id="grid4" class="grid-item">6</div>  
            <div id="grid5" class="grid-item">7</div>
            <div id="grid6" class="grid-item">8</div>
            <div id="grid7" class="grid-item">9</div>
            <div id="grid8" class="grid-item">10</div> 
            <div class="grid-wide">11</div>   
          </div>
          <button onclick="restartgame()">New Game</button>
          <p id="testarray"></p>
        
    </body>
    <script>
        var megold = ["Up", "Up", "Down", "Down", "Left", "Left", "Right", "Right", "Win"];

        function restartgame() {
            megold.sort(function(a,b){return 0.5 - Math.random()});
            populate();
        }

        function populate() {
            for( i=0; i<9; i++){
                document.getElementById("grid"+i).innerHTML = megold[i];
            }
        }

    </script>

</html>

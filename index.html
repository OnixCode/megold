        var twoD = [[0,0,0,0,0,0],

        //Looks at the first grid size and matches size with other grids
        function setWidth() {
            //for (i=0; i<megold.length; i++)
            for (x=0; x<6; x++){
                for (y=0; y<6; y++){
                document.getElementById("grid"+ x + y).style.height = `${width}px`;
                }
            }
        }
        //Randomizes the order of array values
        function restartGame() {
            megold.sort(function(a,b){return 0.5 - Math.random()});
            populate();
        }
        //Create container to track randomized array
        function populate() {
                megoldcopy = megold.slice(0); 
            for (x=0; x<6; x++){
                for (y=0; y<6; y++){
                    twoD[x][y] = megoldcopy.splice(0,1);
                document.getElementById("grid"+ x + y).innerHTML = twoD[x][y];
                }
            }
        }
        
        function left(x,y) {
            console.log(twoD[x][y].toString()); 
            if (twoD[x][y]=="Left"){
                
                flip(x, y);
            }

        }

        //Change the class of the grid to disflip the back instead of front
        function flip(x,y) {
            var x = document.getElementById("grid"+ x + y);
            x.classList.remove('grid-item');
            x.classList.add('grid-back');
            /*if (x.style.disflip === "none"){

            }*/console.log(x,y);

            for (i=0; i< x.length; i++){
                x[i].classList.remove('grid-back')
                x[i].classList.add('grid-item')
            }
        }

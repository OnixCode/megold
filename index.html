<!DOCTYPE html>
<html lang="US-en">
    <head>
        <title>ME Gold</title>
        <meta name="viewport" content="device=device-width, initial-scale=1.0">
        <style>
        .grid-container {
            display: grid;
            /*The number of autos define the number of columns*/
            grid-template-columns: auto auto auto auto auto auto; 
            background-color: #2196F3;
            padding: 10px;
        } 
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        .grid-wide {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-column: 1/7;
        }
        </style>
    </head>

    <body>

    <script>
        var megold = [
            "Up", "Up", "Up", "Up", "Up", "Up",
            "Down", "Down", "Down", "Down", "Down", "Down",
            "Left", "Left", "Left", "Left", "Left", "Left",
            "Right", "Right", "Right", "Right", "Right", "Right",
            "Collect", "Collect", "Collect", "Collect", "Collect", "Protect",
            "Wild", "Wild", "Wild", "Trap", "Trap", "Trap"];

        function restartgame() {
            megold.sort(function(a,b){return 0.5 - Math.random()});
            populate();
        }

        function populate() {
            for( i=0; i<36; i++){
                document.getElementById("grid"+i).innerHTML = megold[i];
            }
        }

    </script>
